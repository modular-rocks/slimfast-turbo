name: CI

on:
  push:
    branches:
      - main
      - next
  pull_request:

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [16]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Check Build
        run: pnpm build

      - name: Run tests
        run: pnpm test
        continue-on-error: ${{ matrix.os == 'windows-latest' }}

      - name: Linting
        run: pnpm lint
